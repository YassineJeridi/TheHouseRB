
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page | Sign in Page</title>
    <script src="register.js"></script>
    
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="register.php" method="POST">
                <h1>Nouveau Compte</h1>
            
                <input type="text" placeholder="nom" name="nom" id="nom">
                <input type="text" placeholder="prenom" name="prenom" id="prenom">
                <input type="email" placeholder="Email" name="email" id="email">
                <input type="text" placeholder="telephone" name="tlf" id="tlf">
                <input type="text" placeholder="age" name="age" id="age">
                <input type="password" placeholder="Mot de Passe" name="password" id="password" >
                <input type="password" placeholder="confirmer Mot de Passe" name="confirmpassword" id="confirmpassword">
                <button type="submit" onclick="return verifcompte()">S'inscrire</button>
            </form>
        </div>



        <div class="form-container sign-in">
            <form action="login.php" method="POST">
                <h1>Se connecter</h1>
                <span>Utilisez votre mot de passe e-mail</span>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Mot de Passe" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>





        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenue !</h1>
                    <p>Entrez vos coordonnées personnelles pour utiliser toutes les fonctionnalités du site</p>
                    <button class="hidden" id="login">Se connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bonjour, mon ami !</h1>
                    <p>Inscrivez-vous avec vos coordonnées personnelles pour utiliser toutes les fonctionnalités du site.</p>
                    <button class="hidden" id="register">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
